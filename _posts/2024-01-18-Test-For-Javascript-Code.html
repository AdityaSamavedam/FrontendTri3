<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00; /* Bright yellow background */
      margin: 0;
      padding: 0;
    }

    .main-container {
      display: flex;
      width: 100%;
      height: calc(100vh - 20px);
      padding: 10px;
      box-sizing: border-box;
    }

    .editor-container {
      width: 100%;
      height: 100%;
      padding: 10px;
      background-color: #66ff99; /* Light green background */
      border: 2px solid #ff3366; /* Bright pink border */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
    }

    .editor-container textarea {
      width: 100%;
      height: calc(100% - 40px);
      resize: none;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: 'Courier New', monospace; /* Monospace font */
      color: #000; /* Black text color */
      background-color: #f0f0f0; /* Light gray background */
      border-radius: 5px; /* Rounded corners */
    }

    .runner-container {
      width: 100%;
      padding: 10px;
      background-color: #fff; /* Set output container to white */
    }

    .runner-container iframe {
      width: 100%;
      height: calc(100% - 20px);
      border: 2px solid #0099cc; /* Bright blue border */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
    }

    .run-button {
      background-color: #ff3366; /* Bright pink background */
      border: none;
      border-radius: 5px;
      color: #fff; /* White text color */
      padding: 10px 20px;
      margin-top: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
    }

    .run-button:hover {
      background-color: #ff6699; /* Lighter pink on hover */
    }
  </style>
  <script>
    function runCode() {
      var scriptContent = document.getElementsByTagName("textarea")[0].value;
      var iframe = document.getElementsByClassName("runner")[0];
      iframe.srcdoc = scriptContent;
    }
  </script>
</head>
<body>
  <h2 style="text-align: center;">HTML Runner</h2>
  <div class="main-container">
    <div class="editor-container">
      <textarea>
<!DOCTYPE html>
<html>
<head>
  <title>Preview</title>
</head>
<body>
  <!-- Write HTML Code Here! -->
  <h1>Hello, World!</h1>
</body>
</html>
      </textarea>
    </div>
    <div class="runner-container">
      <iframe class="runner"></iframe>
    </div>
  </div>
  <button class="run-button" onclick="runCode();">Run Code</button>
</body>
</html>
